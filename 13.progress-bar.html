<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Bar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
   rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
  ></script>
</head>
<body>
  
  <div class="progress">
    <div class="progress-bar" style="width: 80%;"></div>
  </div>

  <!-- ketinggiannya secara default adalah 1rem/16px -->
  <!-- gunakan properti height di container untuk mengubahnya -->
  <div class="progress  mt-3" style="height: 30px;">
    <div class="progress-bar bg-success" style="width: 30%;">30%</div>
  </div>

  <div class="progress mt-3">
    <div class="progress-bar progress-bar-striped" style="width: 90%;"></div>
  </div>

  <div class="progress mt-3">
    <div class="progress-bar progress-bar-striped progress-bar-animated 
    bg-danger" style="width: 70%;">70%</div>
  </div>
  <!-- Masih ada lagi ... -->
</body>
</html>
