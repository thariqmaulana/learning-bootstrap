<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Group</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
   rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
  ></script>
</head>
<body>
  <div class="container mt-3">
    <ul class="list-group">
      <li class="list-group-item active">Daftar1</li>
      <li class="list-group-item">Daftar2</li>
      <li class="list-group-item">Daftar3</li>
    </ul>
  </div>

  <div class="container mt-3">
    <div class="list-group">
      <a href="" class="list-group-item list-group-item-primary">Barang1</a>
      <a href="" class="list-group-item list-group-item-primary">Barang2</a>
      <a href="" class="list-group-item list-group-item-primary">barang3</a>
    </div>
  </div>

  <div class="container mt-3">
    <div class="list-group list-group-numbered list-group-horizontal">
      <a href="" class="list-group-item list-group-item-primary list-group-item-action">Barang</a>
      <a href="" class="list-group-item list-group-item-primary list-group-item-action">Barang</a>
      <a href="" class="list-group-item list-group-item-success list-group-item-action">barang</a>
    </div>
  </div>
</body>
</html>
